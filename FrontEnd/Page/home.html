    <link rel="stylesheet" href="../Resources/css/main.css">



</head>

        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
            <a class="navbar-brand logo p-0" href="./home.html">
                <img src="../Resources/img/logo.svg">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="./home.html">Quản lý hồ sơ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mark.html">Quản lý điểm</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./statistic.html">Thống kê</a>
                    </li>

            </div>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row content">
            <div id="form-std-info" class="col-4 left-content">
                <div class="enter-student-information">
                    <h2 class="border-bottom border-primary my-5 pb-5 text-center">Nhập thông tin học sinh</h2>
                    <form class="border border-primary p-4" action="">

                        <div class="form-group row">
                            <label for="inputStudentId" class="col-3 col-form-label">Mã số học sinh</label>
                            <div class="col-8">
                                <input type="text" class="form-control" id="inputStudentId"
                                    placeholder="Mã số học sinh">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputStudentName" class="col-3 col-form-label">Họ và tên</label>
                            <div class="col-8">
                                <input type="text" class="form-control" id="inputStudentName" placeholder="Họ và tên">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-3"><label>Giới tính</label></div>
                            <div class="col-8">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gender-male">
                                    <label class="form-check-label" for="gridCheck1">
                                        Nam
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputStudentBirthday" class="col-3 col-form-label">Ngày sinh</label>
                            <div class="col-8">
                                <input type="date" class="form-control" id="inputStudentBirthday"
                                    placeholder="Ngày sinh">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="birthplace" class="col-3 col-form-label">Nơi sinh</label>
                            <div class="col-8">
                                <input type="text" class="form-control" id="birthplace" placeholder="Nơi sinh">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="telFamily" class="col-3 col-form-label">SĐT gia đình</label>
                            <div class="col-8">
                                <input type="tel" class="form-control" id="telFamily"
                                    placeholder="Số điện thoại gia đình">
                            </div>
                        </div>

                        <div class="form-group row mb-1">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-success">Thêm học sinh</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-8 right-content">
                <div class="menu-bar">
                    <div class="menu">
                        <div class="search-student">
                            <input id="inputSearch" class="form-control mr-sm-2" type="search"
                                placeholder="Nhập mã học sinh" aria-label="Search">
                        </div>

                        <div class="option">
                            <button id="btn-add-student" class="btn btn-success">Thêm học sinh</button>

                        </div>
                    </div>
                </div>

                <div class="main-table">
                    <table class="table">
                        <!--table header-->
                        <thead class="table-header">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Mã HS</th>
                                <th scope="col">Họ và Tên</th>
                                <th scope="col">Giới tính</th>
                                <th scope="col">Ngày Sinh</th>
                                <th scope="col">Nơi Sinh</th>
                                <th scope="col">SĐT gia đình</th>
                                <th scope="col">Sửa / Xoá</th>
                            </tr>
                        </thead>
                        <tbody class="table-content" id="student-table">

                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>


    <!-- Add js bootstrap 4.5 -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="../Resources//javascript/home.js"></script>
    <script src="../Resources/javascript/Module//Student.js"></script>

</body>

</html>
